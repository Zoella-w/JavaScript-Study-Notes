<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript">
        /*      参数列表        */
        // 调用函数时，浏览器会传递两个参数
        // this 和 arguments
        // arguments是一个类数组对象，保存传递的实参
        function fun(a, b) {
            console.log(arguments.length);

            // arguments有一个属性callee，是当前正在执行的函数对象
            console.log(arguments.callee == fun);
        }

        fun();

        // 未定义形参，仍可以用arguments保存实参
        // arguments[0] == a 、 arguments[1] == b
        fun("hello", true, 1);

        /*      Date        */
        // ("月/日/年 时:分:秒")
        var d = new Date("9/12/21 21:03:30"); // IE 会认为是1921
        console.log(d);

        /*      日      */
        console.log(d.getDate());

        /*      周几        */
        // 0 ~ 6
        console.log(d.getDay()); // 0表示周日

        /*      年      */
        console.log(d.getFullYear());

        /*      时      */
        console.log(d.getHours());

        console.log(d.getMilliseconds());

        /*      分      */
        console.log(d.getMinutes());

        /*      月份        */
        // 0 ~ 11
        console.log(d.getMonth()); // 8表示9月

        /*      秒      */
        console.log(d.getSeconds());

        /*      时间戳      */
        console.log(d.getTime());

        // 用时间戳测试程序性能
        var start = Date.now();

        for (var i = 0; i < 100; i++) {
            console.log(i);
        }

        var end = Date.now()
        console.log("执行了" + (end - start) + "毫秒");


        /*      Math        */
        // 不是构造函数，不用创建对象，但封装了相关属性和方法

        // Math.PI
        // min() max()
        // abs() 绝对值
        // ceil() 上取整
        // floor() 下取整
        // round() 四舍五入
        // pow(x,y) x的y次幂
        // sqrt() 开方

        /*      random() 生成0~1的随机数（不包括0和1）        */
        function randomFun(min, max) {
            for (var i = 0; i < 30; i++) {
                console.log(Math.floor(Math.random() * (max - min + 1) + min));
            }
        }

        randomFun(2, 8);
        console.log("--------------------------");
        randomFun(-1, 2);


        /*      包装类      */
        // 基本数据类型对象中不能添加属性和方法（浏览器才可以）
        // 对基本数据类型调用属性/方法时
        // 浏览器会先使用包装类将其转换为对象，然后再调用
        var s = 123;
        s = s.toString();
        // 调用完之后再转回来
    </script>


</head>

<body>

</body>

</html>
