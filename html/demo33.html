<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>

    <style type="text/css">

    <script type="text/javascript">
        /*      BOM 浏览器对象模型      */
        // 通过JS来操作浏览器

        // BOM 对象
        // Window 代表整个浏览器窗口
        // Navigator 代表当前浏览器信息
        // Location 代表当前浏览器的地址栏（操作浏览器跳转）
        // History 代表浏览器的历史记录
        //（由于隐私：不能获取具体的历史记录，只能操作前后跳转）
        // Screen 代表用户显示器的相关信息

        // 作为window对象的属性使用，或作为全局对象直接使用


        window.onload = function() {
            /*      Navigator       */
            // 一般只使用userAgent判断浏览器（用户代理）信息
            // alert(navigator.appName); // 除了IE8，都是NetScape
            var ua;
            ua = navigator.userAgent;

            console.log(ua); // 浏览器信息
            if (/firefox/i.test(ua)) {
                alert("火狐！");
            } else if (/chrome/i.test(ua)) {
                alert("Chrome!");
            } else if ("ActiveXObject" in window) { // 否则IE11无法识别
                alert("IE!");
            }

            /*      History     */
            // history.length 获取此时访问链接的数量
            // history.back() 回退
            // history.forward() 前进
            // history.go(n) 跳转指定页面（灵活）
            // 表示向前跳转n个页面/向后跳转-n个页面

            /*      Location        */
            // alert(location); 获取地址栏信息
            // 对 location 修改可以跳转指定网站
            // assign("") 相当于对locaiton直接修改
            // reload() 刷新
            // replace() 和assign和直接修改location相似，但是无法回退！

        };
    </script>

</head>
