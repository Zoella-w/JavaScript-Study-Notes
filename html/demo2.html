<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript">
        // 1. html中不区分大小写，js中严格区分大小写
        // 2. 如果不写分号，浏览器会自动添加，但是消耗系统资源（有时会加错）
        // 3. js会忽略空格和换行

        // 字面量：常量，可直接使用
        // 变量：使用var关键字声明(variable)
        var a = 123;
        console.log(a);

        // 自主命名的可以称为标识符
        // 如：变量名、函数名、属性名
        // 在命名时需要遵守如下规则：
        //  1. 可含有字母、数字、_、$
        //  2. 不以数字开头
        //  3. 不为关键字或保留字
        //  4. 一般采用驼峰

        // js底层保存标识符采用Unicode(UTF-8)编码
    </script>


</head>


<body>

</body>

</html>
